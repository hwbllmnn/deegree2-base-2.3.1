###################################################################################
#####                              MAIL MESSAGES                              #####
###################################################################################
SendMail.subject=OwsWatch - Error Message
SendMail.header=<html><body>
SendMail.addressee=<h4>Dear owsWatch admin,</h4>

# parameter 0 = service monitor name
# parameter 1 = service address
# parameter 2 = service type
# parameter 3 = service version
# parameter 4 = request type
# parameter 5 = time of the error
# parameter 6 = error message 
#SendMail.messageBody=<p>One of the monitored services produced an error.<br><br>Service description:<br>\"{0}\" at address {1}<br>{2}-{4}, version {3}<br><br>The error occured {5}:<br>{6}<br><br>You can check the protocol here:</p>
SendMail.messageBody=<p>One of the monitored services produced an error.<br><br>Service description:<br>\"{0}\"</p>
SendMail.errorLog=<p>Service Address: {0}<br/>Service version: {1}<br/>Request Type:{2}<br/>Error time: {3}<br/>Error Message: {4}<br/>You can check the protocol here: {5}</p>
SendMail.protocolAddress=<a href={0}>{1}</a>

SendMail.closingWords=<p>Kind Regards,</p>
SendMail.signer=<p>OWS Watch Service</p>
SendMail.footer=</body></html>

# mails are sent from:
# this is defined in WEB-INF/conf/owswatch/*.xml

# mail messages
ERROR_SEND_MAIL=Could not send mail to: {0} from: {1}, using: {2}.
